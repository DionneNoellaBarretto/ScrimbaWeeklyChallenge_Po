<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 115 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">

    <title>Pomodoro_Timer</title>
    <!-- Link to Bootstrap's CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- link to custom font icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- link to custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- icon import link -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous">
    </script>
</head>

<body>
    <header>
        <!-- placeholder for the currentDay and time to be displayed -->
        <strong> Current Date/Time:
            <p id="currentDay" title="Today's date and current time!" class="lead"></p>
        </strong>
    </header>
    <div class="container">
        <div class="timer">
            <p id="time-display">0:00</p>
        </div>
        <div class="button-container">
            <button id="work-btn">Work</button>
            <br>
            <strong>
                <p title="Work session count">
                    <i class="fas fa-laptop"></i>
                    <span id="workSessionCount">0</span></p>
            </strong>
            <button id="short-break-btn">Short break</button>
            <br>
            <strong>
                <p title="Short Break count">
                    <i class="far fa-pause-circle"></i> <span id="shortBreakCount">0</span></p>
            </strong>
            <button id="long-break-btn">Long break</button>
            <br>
            <strong>
                <p title="Long Break count">
                    <i class="fas fa-hourglass-start"></i> <span id="longBreakCount">0</span>
                </p>
            </strong>
        </div>
        <button id="stop-btn">Stop</button> <br>
        <strong>
            <p title="Stop count">
                <i class="far fa-hand-paper"></i>
                <span id="stopCount">0</span></p>
        </strong>
    </div>

</body>
<!-- a page footer with a last modified timestamp using inline javascript for practice-->
<footer class="footer text-muted hide">
    <script>
        document.write("Last modified on: " + document.lastModified + "");
    </script> <br>
    <!-- leaving a gap here to accommodate spacing on mobile screens -->
    <em> Copyrights &copy; DNB 2021 </em> <br>
    <span class="tomato-el">üçÖ</span>
</footer>

<!-- the javascript portion will load last to avoid the html page from getting stuck incase the javascript calls don't render  -->
<!-- Added link to the jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- link to moment.js for the date and time information up top -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- link to javascript -->
<script src="script.js"></script>

</html>
